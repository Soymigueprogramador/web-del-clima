<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Web del clima
    </h1>
    <h2>
        Bienvenidos a este sitio web donde van a poder ver el clima de cualquier ciudad del mundo
    </h2>
    <main>
        <div class="cajamayor">
            <form id="buscando-formulario">
                <div class="cajabuscar">
                    <input type="text" autocomplete="off" placeholder="buscar ciudad" class="buscar" id="cajabuscar">
                    <button type="submite" class="buscar" id="buscar">Buscar</button>
                </div>
            </form>
        </div>

        <div class="card-group">
            <div class="card">
                <img src="./img/calor.png" class="card-img-top" alt="se muestran las imagenes del clima como referencia" id="temp-img">
                <div class="card-body">
                    <h5 class="card-title" id="weather"></h5>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text"><small class="text-body-secondary" id="range"></small></p>
                </div>
            </div>
            <div class="card">
                <img src="./img/frio.png" class="card-img-top" alt="se muestran las imagenes del clima como referencia" id="temp-img">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text" id="city"></p>
                    <p class="card-text"><small class="text-body-secondary" id="date"></small></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./clima.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
