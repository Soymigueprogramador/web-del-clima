      <section>
        <div class="cajamayor">
          <form id="buscando-formulario">

            </div>

        </div>
        <div class="mostrar" id="card">

            <img id="temp-img" />
            <p class="texto" id="temp">Temperatura</p>
            <p class="texto" id="weather">Clima</p>
