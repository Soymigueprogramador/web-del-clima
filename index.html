<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="cajamayor">
    <form id="buscando-formulario">
      <div class="cajabuscar">
        <input type="text" placeholder="Buscar ciudad" class="buscar" id="cajabuscar">
        <button type="submit" class="buscar" id="buscar">Buscar</button>
      </div>
    </form>
  </div>
  <div id="card">
    <div id="datos">
      <img id="temp-img" src="" alt="Imagen del clima">
      <p id="temp">Temperatura</p>
      <p id="weather">Clima</p>
      <p id="range">Rango de temperatura</p>
    </div>
  </div>
  <script src="clima.js"></script>
</body>
</html>
